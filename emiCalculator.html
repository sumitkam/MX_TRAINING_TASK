<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi Calcultor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            background-color: #1f1f1f;
        }
    </style>
</head>
<body>
    
    <section>
        <div class="emi d-flex justify-content-center mt-5 ">
            <div class="card w-75">
                <div class="card-header">
                    <h2>EMI Calculator</h2>
                </div>
                <div class="card-body">
                    
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="text" class="form-control" id="amount" >
                        </div>
                        <div class="form-group">
                            <label for="amount">Intrest Rate</label>
                            <input type="text" class="form-control" id="interest" >
                        </div>
                        <div class="form-group">
                            <label for="amount">Tenure(in months)</label>
                            <input type="text" class="form-control" id="year" >
                        </div>
                        <div class="form-group">
                           <button class="btn btn-primary"  onclick="overAllEmi()">Calculate</button>
                        </div>
                </div>
                <div class="card-footer d-flex justify-content-center"  >
                   <table class="table text-center" id="table" style="display: none;">
                       <thead>
                           <tr>
                               <th>Principal Amount</th>
                               <th>Monthly</th>
                               <th>Monthly Interest</th>
                               <th>Yearly</th>
                               <th>EMI</th>
                               <th>Total Interest</th>
                               <th>Total Payment</th>
                           </tr>
                       </thead>
                       <tbody>
                           <td id="principal"></td>
                           <td id="monthly"></td>
                           <td id="monthlyInt"></td>
                           <td id="yearly"></td>
                           <td id="emi"></td>
                           <td id="totalInterest"></td>
                           <td id="totalPayment"></td>
                       </tbody>
                   </table>
                </div>
            </div>
        </div>
    </section>

    <script>
        function overAllEmi(){

            document.getElementById('table').style.display = "";

            const amount = parseInt(document.getElementById('amount').value) ;
            const interestLoan = parseInt(document.getElementById('interest').value)  ;
            const year = parseInt(document.getElementById('year').value);  
           
            const p = parseFloat(amount).toFixed(2);
            const r = parseFloat(interestLoan).toFixed(2);
            const n = parseFloat(year).toFixed(2);


            const interest = (p * (r *0.01)) / n ;
            const principal = document.getElementById('principal').innerHTML = amount;
           
            const emi =document.getElementById('emi').innerHTML = Math.round((p /n) + interest );
            const  yearly = document.getElementById('yearly').innerHTML =(Math.round((p * r) / 100));
            const monthlyInt = document.getElementById('monthlyInt').innerHTML = Math.round(yearly/12);
            const monthlyPay = document.getElementById('monthly').innerHTML = Math.round(monthlyInt + (p / n));
            const  totalInterest = document.getElementById('totalInterest').innerHTML = Math.round(monthlyInt*n);
            const totalPayment = document.getElementById('totalPayment').innerHTML = Math.round(monthlyPay * n);

        }
    </script>
   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  
</body>
</html>
