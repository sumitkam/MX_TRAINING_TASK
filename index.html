    <script>

        // star pattern

        document.write(" task 1 Star pattern ");
        document.write("<br/>");
        document.write("<br/>");

        let n = 5;
        let string = "";
        for (let i = 0; i < n; i++) {
        for (let k = 0; k < n - i; k++) {
            string += "*";
            
        }
        string += "<br/>";
        }
        document.write(string);
        let string1 = "";
        for (let i = 1; i <= n; i++) {
        for (let j = 0; j < i; j++) {
            string1 += "*";
        }
        string1 += "<br/>";
        }
        document.write(string1);

        // printing new array with only odd numbers
        document.write("<br/>");
        document.write("<br/>");
        var odd = []
            for (var i = 0; i <= 20; i++) {
                if (i % 2 == 1) {
                    odd.push(i);
                }
                else {
                    continue;
                }
            }
            document.write("odd numbers <br/>", odd)
